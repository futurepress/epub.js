            document.onreadystatechange = function () {  
              if (document.readyState == "complete") {
                EPUBJS.filePath = "../build/libs/";
                EPUBJS.cssPath = "css/";
                // fileStorage.filePath = EPUBJS.filePath;
                var reader = ePubReader(epubDocument);
              }  
            };
        </script>
